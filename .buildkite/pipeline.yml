steps:
  - block: "Release"
    prompt: "Fill out the details for release"
    fields: 
      - select: "Type"
        key: "release-type"
        default: "beta"
        options:
        - label: "Beta"
          value: "beta"
        - label: "Stable"
          value: "stable"
  - command: .builkdkite/scripts/release.sh
    label: ":rocket:"
